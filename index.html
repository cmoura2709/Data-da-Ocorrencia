<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Data da Ocorrência - Recusa de Informações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Datas</h1>
  <label for="notificacao">Data da Notificação:</label>
  <input type="date" id="notificacao">

  <label for="prazo">Prazo (em dias):</label>
  <input type="number" id="prazo">

  <button onclick="calcular()">Calcular</button>

  <p id="inicio"></p>
  <p id="final"></p>

  <script>
    let feriados = [];

    // Função para converter "DD/MM/YYYY" para Date
    function parseDataBR(dataStr) {
      const [dia, mes, ano] = dataStr.split("/");
      return new Date(parseInt(ano), parseInt(mes) - 1, parseInt(dia));
    }

    // Carregar feriados
    fetch('Feriados.json')
      .then(response => response.json())
      .then(data => {
        feriados = data.map(f => parseDataBR(f));
      })
      .catch(error => console.error("Erro ao carregar Feriados.json:", error));

    function ehDiaUtil(data) {
      const diaSemana = data.getDay(); // 0 = domingo, 6 = sábado
      const dataFormatada = new Date(data.getFullYear(), data.getMonth(), data.getDate());
      if (diaSemana === 0 || diaSemana === 6) return false; // fim de semana
      if (feriados.some(f => f.getTime() === dataFormatada.getTime())) return false; // feriado
      return true;
    }

    function calcular() {
      const notificacaoInput = document.getElementById("notificacao").value;
      const prazo = parseInt(document.getElementById("prazo").value);

      if (!notificacaoInput || isNaN(prazo)) {
        document.getElementById("inicio").textContent = "Preencha todos os campos corretamente.";
        document.getElementById("final").textContent = "";
        return;
      }

      let data = new Date(notificacaoInput);

      // Início da contagem (primeiro dia útil após a notificação)
      do {
        data.setDate(data.getDate() + 1);
      } while (!ehDiaUtil(data));
      const dataInicio = new Date(data); // salvar para exibir depois

      // Contagem do prazo
      let diasRestantes = prazo;
      while (diasRestantes > 0) {
        data.setDate(data.getDate() + 1);
        if (ehDiaUtil(data)) {
          diasRestantes--;
        }
      }

      // Ajustar caso o prazo final caia em dia não útil
      while (!ehDiaUtil(data)) {
        data.setDate(data.getDate() + 1);
      }
      const dataFinal = new Date(data);

      // Exibir resultados
      document.getElementById("inicio").textContent =
        `Data de Início da Contagem: ${dataInicio.toLocaleDateString("pt-BR")}`;
      document.getElementById("final").textContent =
        `Data Final para Apresentação da Resposta: ${dataFinal.toLocaleDateString("pt-BR")}`;
    }
  </script>
</body>
</html>
