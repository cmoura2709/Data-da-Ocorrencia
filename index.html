<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Datas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Datas</h1>
  <label for="notificacao">Data da Notificação:</label>
  <input type="date" id="notificacao">

  <label for="prazo">Prazo (em dias):</label>
  <input type="number" id="prazo">

  <button onclick="calcular()">Calcular Data Final</button>

  <p id="resultado"></p>

  <script>
    let feriados = [];

    // Função para converter "DD/MM/YYYY" em Date
    function parseDataBR(dataStr) {
      const [dia, mes, ano] = dataStr.split("/");
      return new Date(parseInt(ano), parseInt(mes) - 1, parseInt(dia));
    }

    // Carrega os feriados do JSON
    fetch('Feriados.json')
      .then(response => response.json())
      .then(data => {
        feriados = data.map(f => parseDataBR(f));
      })
      .catch(error => console.error("Erro ao carregar Feriados.json:", error));

    // Função para verificar se é dia útil
    function ehDiaUtil(data) {
      const diaSemana = data.getDay(); // 0 = domingo, 6 = sábado
      const dataFormatada = new Date(data.getFullYear(), data.getMonth(), data.getDate());

      if (diaSemana === 0 || diaSemana === 6) return false; // Fim de semana
      if (feriados.some(f => f.getTime() === dataFormatada.getTime())) return false; // Feriado

      return true;
    }

    function calcular() {
      const notificacaoInput = document.getElementById("notificacao").value;
      const prazo = parseInt(document.getElementById("prazo").value);
      const resultado = document.getElementById("resultado");

      if (!notificacaoInput || isNaN(prazo)) {
        resultado.textContent = "Preencha todos os campos corretamente.";
        return;
      }

      let data = new Date(notificacaoInput);

      // Começa contando do dia seguinte útil
      do {
        data.setDate(data.getDate() + 1);
      } while (!ehDiaUtil(data));

      // Conta o prazo, pulando dias não úteis
      let diasRestantes = prazo;
      while (diasRestantes > 0) {
        data.setDate(data.getDate() + 1);
        if (ehDiaUtil(data)) {
          diasRestantes--;
        }
      }

      // Ajusta caso o último dia não seja útil
      while (!ehDiaUtil(data)) {
        data.setDate(data.getDate() + 1);
      }

      resultado.textContent = `Data final: ${data.toLocaleDateString("pt-BR")}`;
    }
  </script>
</body>
</html>
