<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Data da Ocorrência - Recusa de Informações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Data da Ocorrência - Recusa de Informações</h1>

  <label for="notificacao">Data da Notificação:</label>
  <input type="date" id="notificacao">

  <label for="prazo">Prazo (em dias):</label>
  <input type="number" id="prazo">

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>

  <script>
    let feriados = [];

    // Função para converter "DD/MM/YYYY" em Date
    function parseDataBR(dataStr) {
      const [dia, mes, ano] = dataStr.split("/");
      return new Date(parseInt(ano), parseInt(mes) - 1, parseInt(dia));
    }

    // Carrega os feriados do JSON
    fetch('Feriados.json')
      .then(response => response.json())
      .then(data => {
        feriados = data.map(f => parseDataBR(f));
      })
      .catch(error => console.error("Erro ao carregar Feriados.json:", error));

    // Verifica se é dia útil
    function ehDiaUtil(data) {
      const diaSemana = data.getDay(); // 0 = domingo, 6 = sábado
      const dataFormatada = new Date(data.getFullYear(), data.getMonth(), data.getDate());

      if (diaSemana === 0 || diaSemana === 6) return false;
      if (feriados.some(f => f.getTime() === dataFormatada.getTime())) return false;

      return true;
    }

    // Retorna o próximo dia útil após a data informada
    function proximoDiaUtil(data) {
      let novaData = new Date(data);
      do {
        novaData.setDate(novaData.getDate() + 1);
      } while (!ehDiaUtil(novaData));
      return novaData;
    }

    function calcular() {
      const notificacaoInput = document.getElementById("notificacao").value;
      const prazo = parseInt(document.getElementById("prazo").value);
      const resultado = document.getElementById("resultado");

      if (!notificacaoInput || isNaN(prazo)) {
        resultado.textContent = "Preencha todos os campos corretamente.";
        return;
      }

      const dataNotificacao = new Date(notificacaoInput);

      // 1️⃣ Data de Início da Contagem (próximo dia útil)
      const inicioContagem = proximoDiaUtil(dataNotificacao);

      // 2️⃣ Data Final (conta apenas dias úteis)
      let dataFinal = new Date(inicioContagem);
      let diasContados = 0;
      while (diasContados < prazo) {
        dataFinal.setDate(dataFinal.getDate() + 1);
        if (ehDiaUtil(dataFinal)) {
          diasContados++;
        }
      }

      // 3️⃣ Ajusta caso a data final caia em dia não útil
      while (!ehDiaUtil(dataFinal)) {
        dataFinal.setDate(dataFinal.getDate() + 1);
      }

      // 4️⃣ Data da Ocorrência (dia seguinte, mesmo se não for útil)
      let dataOcorrencia = new Date(dataFinal);
      dataOcorrencia.setDate(dataOcorrencia.getDate() + 1);

      // Exibe tudo
      resultado.innerHTML = `
        <strong>Data de Início da Contagem:</strong> ${inicioContagem.toLocaleDateString("pt-BR")}<br>
        <strong>Data Final para Apresentação da Resposta:</strong> ${dataFinal.toLocaleDateString("pt-BR")}<br>
        <strong>Data da Ocorrência:</strong> ${dataOcorrencia.toLocaleDateString("pt-BR")}
      `;
    }
  </script>
</body>
</html>
